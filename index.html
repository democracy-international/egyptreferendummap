<!DOCTYPE html>
<html lang="en" style="height:100%;">
  <head>
    <meta charset="utf-8">
    <title>DI Egypt Referendum Observer Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap & jQuery UI Styles-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/dot-luv/jquery-ui.css" />
    <!-- Other Libraries -->
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.css' rel='stylesheet'>
    <link href="css/minimap.css" rel="stylesheet">
    <!--[if lte IE 8]>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.ie.css' rel='stylesheet' />
    <![endif]-->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Loading Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- Loading Custom CSS -->
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand" >Egypt Referendum Observer TimeMap</div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Teams <b class="caret"></b></a>
                    <ul class="dropdown-menu dropdown-menu-form" id="team-dropdown">
                        <li>
                            <div class="radio">
                                <label><input type="radio" name="teamOptions" value='0' checked>All Teams
                                </label>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right" id="day-toggle">
                <label class="btn btn-primary active day-1-color"><input id="day1-button" class="hidden-checkbox" type="checkbox" value="1" checked>Day 1</label>
                <label class="btn btn-primary active day-2-color"><input id="day2-button" class="hidden-checkbox" type="checkbox" value="2" checked>Day 2</label>
            </form>
            <div class="navbar-brand navbar-right">
                <div id="startTime"></div>
                <div id="timeslider"></div>
                <div id="stopTime"></div>
            </div>

        </div>
    </div>
    <div id="timeDisplay"><h1></h1><h2></h2></div>

    <div id="map"></div>

    <!-- Load jQuery and Bootstrap JS =============================-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Load Other libraries -->

    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.js'></script>
    <script src="js/lib/minimap.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/moment.min.js"></script>
    <script src="js/models/obs-point.js"></script>
    <script src="js/collections/obs-points.js"></script>
    <script src="js/views/obs-point-view.js"></script>
    <script src="js/views/map-view.js"></script>
    <script src="js/router/router.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
